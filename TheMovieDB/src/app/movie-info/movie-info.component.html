<div>

  <div>
      
    <ul *ngFor='let info of movieinfocomp'>

      <h4>MovieInfo</h4>

      <li><strong>Title:</strong> {{info.title}}</li>
      <li><strong>Rating:</strong> {{info.rating}}/10</li>
      <li><strong>ShortDescription:</strong> {{info.shortDescription}}</li>
      <li><strong>Runtime:</strong> {{info.runtime}} minutes</li>
      <li><strong>ReleaseDate:</strong> {{info.releaseDate}}</li>
        
    </ul>

  </div>

</div>
